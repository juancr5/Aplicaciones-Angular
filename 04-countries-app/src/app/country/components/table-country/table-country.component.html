
<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Capital</th>
            <th>Poblacion</th>
            <th>Lenguaje</th>
            <th>Escudo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of dataTable, let i = index "
        class="animate__animated animate__fadeIn animate__faster">
            <td>{{i + 1}}</td>
            <td> 
                <img class="small-flag" [src]="country.flags.png">
            </td>
            <td>{{country.name.common}}</td>
            <td>{{country.capital}}</td>
            <td>{{country.population | number}}</td>
            <td >
                <ol>
                    <li *ngFor="let language of country.languages | keyvalue"> 
                        {{language.value}} - {{language.key}} 
                    </li>
                </ol>
            </td>
            <td > 
                <img class="small-flag" [src]="country.coatOfArms.png">
            </td>
            <td>
                <a [routerLink]="['/pais', country.cca3] ">Ver...</a>
            </td>
        </tr>
    </tbody>
</table>
