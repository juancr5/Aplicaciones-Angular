
<mat-drawer-container fullscreen>

    <!--#Sidenav: referencia local-->
    <mat-sidenav #sidenav mode="push">

        <mat-toolbar color="primary">
            <span>Menu</span>
            <!--Atributo spacer designado para ocupar el espacio del medio y dejar al extremo 2 items-->
            <span class="spacer"></span>

            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>

        <mat-nav-list>
            <a routerLink="./list" mat-list-item (click)="sidenav.toggle()">
                <mat-icon>label</mat-icon>
                <span>Lista de Heroes</span>
            </a>

            <a routerLink="./add" mat-list-item (click)="sidenav.toggle()">
                <mat-icon>add</mat-icon>
                <span>Agregar Heroes</span>
            </a>

            <a routerLink="./search" mat-list-item (click)="sidenav.toggle()">
                <mat-icon>search</mat-icon>
                <span>Buscar Heroes</span>
            </a>
        </mat-nav-list>

    </mat-sidenav>

    <!--Toolbar-->
    <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <span class="spacer"></span>

        <button mat-icon-button>
            Logout
        </button>
    </mat-toolbar>

    <div class="container">
        <router-outlet></router-outlet>
    </div>
 

</mat-drawer-container>
