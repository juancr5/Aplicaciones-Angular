<mat-grid-list cols="1" rowHeight="100px" style="top: 45%;" >
    <mat-grid-tile style="border: solid 1px red;">
        <button mat-raised-button color="primary" (click)="login()">
            Ingresar
        </button>

        <div style="margin: 0px 5px"> </div>

        <button mat-raised-button color="warn" (click)="ingresarSinLogin()">
            Ingresar sin login
        </button>
    </mat-grid-tile>
</mat-grid-list>
