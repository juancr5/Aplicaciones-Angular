
<!--Tarjeta de Visualizacion del Heroe en el Menu Principal-->
<mat-card>
    <mat-card-header>
        <mat-card-title>{{heroe.superhero}}</mat-card-title>
        <mat-card-subtitle>{{heroe.alter_ego}}</mat-card-subtitle>
    </mat-card-header>

    <img
        mat-card-image [src]="heroe | imagen" 
        onerror="this.src=`assets/no-image.png`;"
    >

    <mat-card-content>
        <h3>{{heroe.publisher}}</h3>
        <p>
            <strong>Primera ApaciciÃ³n:</strong>
            {{heroe.first_appearance}}
            <br>
            <strong>Personajes:</strong>
            {{heroe.characters}}
        </p>
    </mat-card-content>

    <!--Botones de Accion de la Tarjeta-->
    <mat-card-actions>
        <button mat-button color="basic" [routerLink]="['/heroes', heroe.id]">
            <mat-icon>more horiz</mat-icon>
            <span>Leer mas</span>
        </button>
        <button mat-button color="accent" [routerLink]="['/heroes/edit', heroe.id]">
            <mat-icon>edit</mat-icon>
            <span>Editar</span>
        </button>
        <button mat-button color="warn" (click)="borrarHeroe()">
            <mat-icon>delete</mat-icon>
            <span>Eliminar</span>
        </button>
    </mat-card-actions>

</mat-card>
