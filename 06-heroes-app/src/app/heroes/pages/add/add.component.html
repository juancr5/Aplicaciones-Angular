<!--Columna de Editar-->
<h1>
    <!--Si existe el heroe se muestra el editar-->
    {{(heroe.id)? 'Editar Heroe:' : 'Agregar Heroe:'}}
    <small>{{heroe.superhero}}</small>
</h1>

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px" >

    <div fxFlex="50" fxLayout="column">

        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">

            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>Super Heroe</mat-label>
                <input 
                    matInput
                    type="text"
                    placeholder="Nombre del Super Heroe"
                    [(ngModel)]="heroe.superhero"
                    required
                >
            </mat-form-field>
    
            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input 
                    matInput
                    type="text"
                    [(ngModel)]="heroe.alter_ego"
                    required
                >
            </mat-form-field>
        </div>
      
        <mat-form-field>
            <mat-label>Primera Aparicion</mat-label>
            <input 
                matInput
                type="text"
                [(ngModel)]="heroe.first_appearance"
                required
            >
        </mat-form-field>

        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input 
                matInput
                type="text"
                [(ngModel)]="heroe.characters"
                required
            >
        </mat-form-field>

        <mat-form-field>
            <mat-label>Creador</mat-label>
            <mat-select required [(ngModel)]="heroe.publisher">
                <mat-option *ngFor="let publisher of publishers" [value] = "publisher.id">
                    {{publisher.description}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Url de la Foto</mat-label>
            <input 
                matInput
                type="url"
                [(ngModel)]="heroe.alt_img"
                required
            >
        </mat-form-field>

        <br>

        <!--Botones-->
        <div fxLayout>
            <button 
                mat-raised-button 
                color="primary" 
                (click)="guardarHeroe()"
            >
                <mat-icon>edit</mat-icon>
                {{ ( heroe.id )? 'Actualizar' : 'Crear' }}
            </button>
        
            <span class="spacer"></span>

            <button 
                *ngIf="heroe.id"
                mat-raised-button
                (click)="borrarHeroe()"
                color="warn"
            >
                <mat-icon>remove</mat-icon>
                Borrar
            </button>
        </div>

    </div>

    <!--Columna de la Imagen-->
    <div fxFlex="35">
        <img [src]="heroe | imagen">       
    </div>

</div>
